	<h2>Muddle East
</h2>


<P>





 

 

 
<em>'Daeth to the white khalifa'</em>, daubed in red.<br>
My eyes sweep over threat to spelling error -<br>
In bed that night, mind static with the terror<br>
that I might feature in the Dreamtime News:<br>
'<em>Illiterates slay woman with their gnus.</em>'<br>
 



<P>
